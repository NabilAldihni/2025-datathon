<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">

    <div id="header">
      <img id="logo" src="../../assets/icon.png" alt="logo">
      <div>
        <h1>TOS Guardian</h1>
        <p class="subtitle">Smart Privacy & TOS Assistant</p>
      </div>
    </div>

    <hr>

    <section class="section">
      <h2>Cookie Handling</h2>
      <div class="setting-row">
        <span>Silent Auto-Reject</span>
        <label class="switch">
          <input type="checkbox" id="cookieToggle">
          <span class="slider round"></span>
        </label>
      </div>
      <p class="setting-desc">
        When enabled, cookie banners are rejected silently without showing a popup.
      </p>
    </section>

    <section class="section">
      <h2>Actions</h2>
      <button id="testModalBtn">Show Test Modal</button>
    </section>

    <section class="section">
      <h2>Status</h2>
      <div id="statusBox">
        <p><strong>Extension:</strong> Active</p>
        <p id="lastSummary"><strong>Last Summary:</strong> None yet</p>
      </div>
    </section>

  </div>

  <script src="popup.js"></script>
</body>
</html>
